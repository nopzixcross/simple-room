<table class="table is-responsive is-fullwidth">
  <thead>
    <tr>
      <th>No.</th>
      <th>Tanent</th>
      <th>Room</th>
      <th>Electrity</th>
      <th>Member</th>
      <th class="has-text-centered">Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rental;index as i">
      <td>{{i+1}}</td>
      <td>{{item.tanentName}}</td>
      <td>{{item.roomName}}</td>
      <td>{{item.electrity}}</td>
      <td>{{item.member}}</td>
      <td class="has-text-centered">
        <label class="checkbox">
          <input type="checkbox" [checked]="item.status" (change)="onChangeStatus(item)">
        </label>
      </td>
      <td>
        <div class="field is-grouped is-pulled-right">
          <p class="control">
            <a class="button is-danger" (click)="onDelete(item)">
              <span class="icon">
                <i class="far fa-trash-alt"></i>
              </span>
            </a>
          </p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
