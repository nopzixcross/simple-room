<form (submit)="onSubmit($event)">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Name" name="costName" [(ngModel)]="cost.name" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Base</label>
    <div class="control">
      <input class="input" type="text" placeholder="Base" name="costBase" [(ngModel)]="cost.base" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Type</label>
    <div class="control">
      <input class="input" type="text" placeholder="Type" name="costType" [(ngModel)]="cost.type" required>
    </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Submit</button>
</form>
