<a class="button is-primary is-fullwidth" routerLink="/cost/add">
  <span class="icon">
    <i class="fas fa-plus"></i>
  </span>
</a>
<table class="table is-responsive is-fullwidth">
  <thead>
    <tr>
      <th>No.</th>
      <th>Type</th>
      <th>Description</th>
      <th>Unit</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cost;index as i">
      <td>{{i+1}}</td>
      <td>{{item.type}}</td>
      <td>{{item.description}}</td>
      <td>{{item.value}}</td>
      <td>
        <div class="field is-grouped is-pulled-right">
          <p class="control">
            <a class="button is-primary" routerLink="/cost/edit/{{item.id}}">
              <span class="icon">
                <i class="far fa-edit"></i>
              </span>
            </a>
          </p>
          <p class="control">
            <a class="button is-danger" (click)="onDelete(item)">
              <span class="icon">
                <i class="far fa-trash-alt"></i>
              </span>
            </a>
          </p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
