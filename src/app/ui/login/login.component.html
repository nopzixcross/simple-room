<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          <form (submit)="login($event)">
            <div class="field">
              <div class="control">
                <input class="input is-large" type="email" placeholder="Your Email" autofocus="" required #email>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input class="input is-large" type="password" placeholder="Your Password" required #password>
              </div>
            </div>
            <!-- <div class="field">
              <label class="checkbox">
                <input type="checkbox">
                Remember me
              </label>
            </div> -->
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
