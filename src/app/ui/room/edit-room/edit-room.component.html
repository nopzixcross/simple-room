<form (submit)="onSubmit($event)">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Type" name="roomName" [(ngModel)]="room.name" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <input class="input" type="text" placeholder="Description" name="roomDescription" [(ngModel)]="room.description"
        required>
    </div>
  </div>
  <div class="field">
    <label class="label">Rate</label>
    <div class="control">
      <input class="input" type="text" placeholder="Unit" name="roomRate" [(ngModel)]="room.rate" required>
    </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Submit</button>
</form>
