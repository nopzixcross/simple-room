<form (submit)="onSubmit($event)">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Name" name="roomName" [(ngModel)]="room.name" required>
    </div>
  </div>
  <div class="field">
    <label class="label">Rate</label>
    <div class="control">
      <input class="input" type="text" placeholder="Rate" name="roomRate" [(ngModel)]="room.rate" required>
    </div>
  </div>
  <button class="button is-block is-link is-large is-fullwidth">Submit</button>
</form>
